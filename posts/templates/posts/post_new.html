{% extends 'base.html' %}

{% block title %}
    New Post
{% endblock %}

{% block content %}
    <section class="new-post-form">
        <h1 class="new-post">New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new-post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Add Post</button>
        </form>
    </section>
{% endblock %}
