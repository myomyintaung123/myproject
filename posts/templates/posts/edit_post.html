{% extends 'base.html' %}

{% block content %}
  <div class="edit-post-container">
    <h2 class="edit-post-title">Edit Post</h2>
    <form method="post" enctype="multipart/form-data" class="edit-post-form">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary">Save changes</button>
      <a href="{% url 'posts:page' slug=post.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
