{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <section>
    <!-- Message display section -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
      <h1>Home page</h1>
    </section>
{% endblock %}
